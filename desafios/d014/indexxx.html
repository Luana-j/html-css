<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            background-color: beige;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            padding: 10px;
        }

        table > caption {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        td:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/a.png" controls autoplay loop>
        <source src="media/Meuvideo.webm" type="video/webm">
        <source src="media/Meuvideo.mp4" type="video/mp4">
        <source src="media/meuvideo1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PSjPJ-Z08yU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

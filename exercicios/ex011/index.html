<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador<p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/a.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/b.png" type="image/png">
            <img src="imagens/c.png" alt="Imagem flexivel">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5</p>
        <audio src="midia/high-noon - TrackTribe.mp3" controls autoplay></audio>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.mwav" type="audio/wav">
        </audio>
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o áquivo MP3</a> 


</body>
</html>
